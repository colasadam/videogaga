<!DOCTYPE html>
<html  ng-app="VideoPlayer">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.js"></script>
    <script src="node_modules/angular-youtube-api-factory/dist/angular-youtube-api-factory.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="index.js"></script>
    <meta charset="utf-8">
    <title>VideoGaGa</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
              <img src="img/logo.png" width="50" height="50" alt="">
            </a>
            <a class="navbar-brand" href="/">VideoGaGa</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="page_historique.html" id="champ1">Historique</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="playlist.html" id="champ2">Mes Playlists</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="compte.html" id="champ3">Mon Compte</a>
              </li>
              <li class="nav-item" ng-controller="WebService">
                <a class="nav-link"  id="deconnexion" ng-click="deconnexion()">Se d√©connecter</a>
              </li>
            </ul>
          </div>
        </nav>
        <div ng-controller="Historique">
            <div id="historique">
              <ul class="list-group" >
                  <li class="list-group-item" ng-repeat="item in historique">
                    <img src={{item.snippet.thumbnails.default.url}} width="100" height="100">
                    <a class="navbar-brand" href="#" ng-click=lecture(item.id)>{{item.snippet.title}}</a>
                    <br>
                    {{item.snippet.channelTitle}}
                  </li>  
              </ul>
            </div>
            <div class="container" id="lecture_video">
              <div class="row">
                <div class="col">
                </div>
                <div class="col-6">
                  <div>
                    <video controls="controls" id="video" autoplay>
                        <source id="videosource" src={{url}} >
                      </video>
                  </div>
                </div>
                <div class="col">
                </div>
              </div>
          </div>
  </body>
</html>
