<!DOCTYPE html>
<html  ng-app="VideoPlayer">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.js"></script>
    <script src="node_modules/angular-youtube-api-factory/dist/angular-youtube-api-factory.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="index.js"></script>
    <meta charset="utf-8">
    <title>VideoGaGa</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
              <img src="img/logo.png" width="50" height="50" alt="">
            </a>
            <a class="navbar-brand" href="#">VideoGaGa</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">S'inscrire</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" ng-click=>Déconnexion</a>
              </li>
              <li class="nav-item">
              </li>
              <li>
                  <div class="input-group mb-3">
                      <input type="text" id="recherche" ng-model="recherche" class="form-control" placeholder="Rechercher" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="rechercher()">Rechercher</button>
                      </div>
                    </div>
              </li>
            </ul>
          </div>
        </nav>
        <div ng-controller="Historique">
            <div >
              <ul class="list-group" ng-repeat="item in historique">
                  <li class="list-group-item">
                    <a class="navbar-brand" href="#">{{item.snippet.title}}</a>
                    <br>
                    {{item.snippet.channelTitle}}
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="ajouter_historique(item.id)">Ajouter à l'historique</button>
                    </div>
                  </li>  
              </ul>
            </div>
          </div>
  </body>
</html>
