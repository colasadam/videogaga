<!DOCTYPE html>
<html  ng-app="VideoPlayer">
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.js"></script>
        <script src="node_modules/angular-youtube-api-factory/dist/angular-youtube-api-factory.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-cookies.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="index.js"></script>
        <meta charset="utf-8">
        <title>VideoGaGa</title>
    </head>
    <body >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" width="50" height="50" alt="">
            </a>
            <a class="navbar-brand" href="/">VideoGaGa</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="page_historique.html" id="champ1">Historique</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playlist.html" id="champ2">Mes Playlists</a>
                    </li>
                    <li class="nav-item" ng-controller="WebService">
                        <a class="nav-link" id="deconnexion" ng-click="deconnexion()">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div ng-controller="playlists">
            <div id="afficher_playlists">
                <input type="text" id="nom_playlist">
                <button type="button" class="btn btn-success" ng-click=creer_playlist()>Créer une playlist</button>
                <ul class="list-group" ng-repeat="item in playlist">
                    <li class="list-group-item">
                    <a class="navbar-brand" href="#" ng-click="lecture(item.name)">{{item.name}}</a>
                    <button type="button" class="btn btn-danger" ng-click=supprimer_playlist(item.name)>Supprimer</button>                
                    </li>  
                </ul>
            </div>
            <div id="lecture_playlist">
                <div class="container">
                    <div class="row">
                        <div class="col-md-auto">
                            <video controls="controls" id="video" autoplay>
                                <source id="videosource" src={{url}} >
                            </video>
                        </div>
                        <div class="col">
                            <ul class="list-group" ng-repeat="item in videosliste">
                                <li class="list-group-item">
                                <a class="navbar-brand" href="#" ng-click="lecture_playlist(item.id)">{{item.snippet.title}}</a>                
                                </li>  
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
