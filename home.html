<!DOCTYPE html>
<html ng-app="appConnexion">
  <head>
    <title>Video GaGa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
    <script src="home.js"></script>
  </head>
  <body>
  
  <div style="width:100%;height:100%;width: 820px; height: 461.25px; float: none; clear: both; margin: 2px auto;">
    <embed src="http://www.youtube.com/v/GlIzuTQGgzs?version=3&amp;hl=en_US&amp;rel=0&amp;autohide=1&amp;autoplay=1" wmode="transparent" type="application/x-shockwave-flash" width="100%" height="100%" allowfullscreen="true" title="Adobe Flash Player">
  </div>

  <div ng-controller="mainController">
    {{url}}
    {{playlist}}
    <input type="text" id="videoID" placeholder="videoID" ng-model="videoID"></input>
    <button type="submit" class="btn btn-primary" ng-click="getvideo()">Se connecter</button>
    <div>

    </div>
    <video controls="controls" id="video" autoplay>
      <source id="videosource" src={{url}} >
    </video>

  </div>
  </body>
</html>
